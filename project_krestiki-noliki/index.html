<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Krestiki-noliki</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Крестики-нолики</h1>
  <div class="container">

      <div class="wrapper">
        <div class="currentPlayer">
          <p>Текущий ход: <p id="currPlayer">Х</p></p>
        </div>
      </div>

      <div id="area">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <div class="stat">
        <table>
            <th colspan="2">Статистика</th>
            <tr>
                <td>X</td>
                <td><span id="statX">0</span></td>
            </tr>
            <tr>
                <td>O</td>
                <td><span id="statO">0</span></td>
            </tr>
            <tr>
                <td>Ничьи</td>
                <td><span id="statD">0</span></td>
            </tr>
        </table>
      </div>

  </div>

  <div class="modal-result-wrapper">
    <div class="overlay"></div>
    <div class="modal-window">
      <p id="content">content</p>
      <div id="btn-close"><p>New Game</p></div>
    </div>
  </div>

  <button id="btn-reset" type="button" name="button">Reset</button>

  <script src="main.js"></script>
</body>

</html>
