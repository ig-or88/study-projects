<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">

      <div class="sidebar">
        <div style="background: linear-gradient(162deg, rgba(21,20,18,1) 0%, rgba(22,21,19,0.9) 70%);">
          <h1>Black dress</h1>
        </div>
        <div style="background: linear-gradient(180deg, rgba(167,123,69,1) 0%, rgba(125,35,35,1) 85%);">
          <h1>Red dress</h1>
        </div>
        <div style="background: linear-gradient(180deg, rgba(131,187,181,1) 53%, rgba(192,165,131,1) 79%, rgba(78,59,53,1) 100%);">
          <h1>Yellow dress</h1>
        </div>
        <div style="background: linear-gradient(145deg, rgba(162,169,187,1) 0%, rgba(150,112,197,1) 100%);">
          <h1>Blue dress</h1>
        </div>
      </div>


      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1606391901318-07003db08d63?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1590343104492-972a3169bc98?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1602417554864-996f2d9ed189?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1633994048003-071f6c11e26a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80');
          "
        ></div>
      </div>

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

    </div>
    <script src="app.js" type="text/javascript">
    </script>
  </body>
</html>
